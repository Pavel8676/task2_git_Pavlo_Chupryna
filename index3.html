<body>
    <script>
        function getSqrtBySequentialSelection(number) {
            let result = 0;
            while (result * result <= number) {
                result++;
            }
            return result - 1;
        }


        function getSqrtByBinarySearch(number) {
            let left = 0;
            let right = number;
            while (left <= right) {
                let mid = Math.floor((left + right) / 2);
                if (mid * mid === number) {
                    return mid;
                } else if (mid * mid < number) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }
            return right;
        }


        console.log(getSqrtBySequentialSelection(4)); // 2
        console.log(getSqrtByBinarySearch(9)); // 3
    </script>
