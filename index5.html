<body>
    <script>
        function digitSum(y) {
            let sum = 0;
            while (y > 0) {
                sum += y % 10;
                y = Math.floor(y / 10);
            }
            return sum;
        }


        console.log(digitSum(128)); // 11
        console.log(digitSum(1)); // 1
        console.log(digitSum(5659)); // 25
    </script>
</body>

</html>
